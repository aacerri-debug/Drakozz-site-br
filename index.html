<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="3; url=https://www.drakozz.com/">
<title>Redirecionando...</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    color: #00ffff;
    flex-direction: column;
    position: relative;
  }

  /* Criando múltiplas chamas */
  .flame {
    position: absolute;
    bottom: 0;
    width: 20px;
    height: 60px;
    background: radial-gradient(circle, rgba(0,191,255,0.7) 0%, transparent 70%);
    animation: flicker 1s infinite alternate;
    opacity: 0.6;
  }

  .flame:nth-child(1) { left: 20%; animation-delay: 0s; }
  .flame:nth-child(2) { left: 40%; animation-delay: 0.2s; }
  .flame:nth-child(3) { left: 60%; animation-delay: 0.4s; }
  .flame:nth-child(4) { left: 80%; animation-delay: 0.6s; }

  @keyframes flicker {
    0% { transform: scaleY(1); opacity: 0.6; }
    50% { transform: scaleY(1.5) translateY(-10px); opacity: 0.9; }
    100% { transform: scaleY(1) translateY(0); opacity: 0.6; }
  }

  /* Logo central */
  .logo {
    width: 180px; /* ajuste se necessário */
    z-index: 2;
    margin-bottom: 20px;
  }

  /* Texto */
  .text {
    font-size: 1.5rem;
    text-align: center;
    z-index: 2;
  }
</style>
</head>
<body>

  <!-- Quatro chamas animadas -->
  <div class="flame"></div>
  <div class="flame"></div>
  <div class="flame"></div>
  <div class="flame"></div>

  <!-- Coloque seu logo no mesmo diretório e descomente abaixo -->
  <!-- <img src="logo.png" alt="Logo" class="logo"> -->

  <div class="text">
    Redirecionando para<br>
    <strong>www.drakozz.com</strong>...
  </div>
</body>
</html>
